<div>
    <h3>ADD A POKEMON</h3>
    <div>
        <input ng-model="vm.newPokemon.name" type="text" placeholder="Pokemon Name">
        <input ng-model="vm.newPokemon.color" type="text" placeholder="Pokemon Color">
        <select ng-model="vm.newPokemon.type">
            <option value="">Pokemon Type</option>
            <option value="Normal">Normal</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Grass">Grass</option>
            <option value="Electric">Electric</option>
        </select>
        <select ng-model="vm.newPokemon.trainer_id">
            <option value="">Pokemon Trainer</option>
            <option ng-repeat="trainer in vm.trainerList.list" value="{{trainer.id}}">{{trainer.name}}</option>
        </select>
        <select ng-model="vm.newPokemon.image">
            <option value="">Choose a Picture</option>
            <option value="pikachu.png">Pikachu</option>
            <option value="bulbasaur.png">Bulbasaur</option>
            <option value="charmander.png">Charmander</option>
            <option value="eevee.png">Eevee</option>
            <option value="squirtle.png">Squirtle</option>
        </select>
        <button class="btn btn-secondary" ng-click="vm.addPokemon(vm.newPokemon)">ADD LISTING</button>
    </div>
</div>
<h2>History</h2>
<div ng-repeat="pokemon in vm.pokemonList.list" class="card">
    <img ng-src="../images/{{pokemon.image}}" alt="Pokemon Picture" style="width:100%; height:50%">
    <div class="container">
      <h4><b>Name: {{pokemon.name}}</b></h4> 
      <p>Color: {{pokemon.color}}</p> 
      <p>Type: {{pokemon.type}}</p> 
      <p>Trainer: {{pokemon.trainer_id}}</p>
      <p>Checked In: {{pokemon.checked_in}}</p>
      <button ng-click="vm.removePokemon(pokemon.id)">DELETE</button>
      <button ng-show="false" ng-click="vm.checkInPokemon(pokemon.id)">CHECK IN</button>
      <button ng-show="true" ng-click="vm.checkOutPokemon(pokemon.id)">CHECK OUT</button>
    </div>
</div>
