<div>
    <hr>
    <h3 class="label">ADD A POKEMON</h3>
    <div class="input">
        <input ng-model="vm.newPokemon.name" type="text" placeholder="Pokemon Name">
        <input ng-model="vm.newPokemon.color" type="text" placeholder="Pokemon Color">
        <select ng-model="vm.newPokemon.type">
            <option value="">Pokemon Type</option>
            <option value="Normal">Normal</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Grass">Grass</option>
            <option value="Electric">Electric</option>
        </select>
        <select ng-model="vm.newPokemon.trainer_id">
            <option value="">Pokemon Trainer</option>
            <option ng-repeat="trainer in vm.trainerList.list" value="{{trainer.id}}">{{trainer.name_trainer}}</option>
        </select>
        <button class="btn btn-secondary" ng-click="vm.addPokemon(vm.newPokemon)">ADD LISTING</button>
    </div>
</div>
<hr>
<h2 class="label">History</h2>
<hr>
<div ng-repeat="pokemon in vm.pokemonList.list" class="card">
    <img ng-src="{{pokemon.image[0].images.downsized_medium.url}}" alt="Pokemon Picture" style="width:100%; height:50%"/>
    <div class="container">
      <h4><b>Name: {{pokemon.name}}</b></h4> 
      <p>Color: {{pokemon.color}}</p> 
      <p>Type: {{pokemon.type}}</p> 
      <p>Trainer: {{pokemon.name_trainer}}</p>
      <p>Checked In: {{pokemon.checked_in | date:'MM/dd/yyyy'}}</p>
      <button ng-click="vm.removePokemon(pokemon.id)">DELETE</button>
      <button ng-hide="{{pokemon.checked_in_status}}" ng-click="vm.checkInPokemon(pokemon)">CHECK IN</button>
      <button ng-show="{{pokemon.checked_in_status}}" ng-click="vm.checkOutPokemon(pokemon)">CHECK OUT</button>
    </div>
</div>
